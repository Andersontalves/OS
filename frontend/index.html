<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema O.S</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container" style="max-width: 450px; padding-top: 10vh;">
        <div class="card">
            <div class="text-center mb-4">
                <h1 style="color: var(--primary); margin-bottom: 0.5rem;">üîß Sistema O.S</h1>
                <p class="text-muted">Gest√£o de Ordens de Servi√ßo</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password"
                            title="Mostrar senha">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="login-btn">
                    Entrar
                </button>
            </form>

        </div>

        <div class="text-center mt-3">
            <button type="button" id="fix-bot-btn" class="btn btn-secondary" style="font-size: 0.85rem; padding: 0.4rem 1rem;">
                üîß Destravar Bot
            </button>
            <p class="text-muted" style="font-size: 0.85rem; margin-top: 0.5rem;">
                Criado e desenvolvido por Anderson Tadeu Alves
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Debug: Verifica se scripts carregaram
        console.log('Script iniciado');
        console.log('API_BASE_URL:', typeof api !== 'undefined' ? 'api.js carregado' : 'api.js N√ÉO carregado');
        
        // API_BASE_URL j√° est√° definido em api.js, n√£o redeclarar!
        // Usa o mesmo valor que api.js usa
        const API_BASE_FOR_FIX = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000'
            : window.location.origin;
        
        console.log('API_BASE_FOR_FIX configurado:', API_BASE_FOR_FIX);
        
        // Aguarda DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            
            // Redirect if already logged in
            if (typeof api !== 'undefined' && api.isAuthenticated()) {
                console.log('Usu√°rio j√° autenticado, redirecionando...');
                window.location.href = 'dashboard.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            const loginBtn = document.getElementById('login-btn');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const fixBotBtn = document.getElementById('fix-bot-btn');

            if (!loginForm || !alertContainer || !loginBtn) {
                console.error('Elementos do formul√°rio n√£o encontrados!');
                return;
            }

            console.log('Elementos encontrados:', {
                loginForm: !!loginForm,
                alertContainer: !!alertContainer,
                loginBtn: !!loginBtn,
                togglePasswordBtn: !!togglePasswordBtn,
                fixBotBtn: !!fixBotBtn
            });

            function showAlert(message, type = 'error') {
                if (!alertContainer) {
                    console.error('alertContainer n√£o existe!');
                    alert(message); // Fallback
                    return;
                }
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Formul√°rio submetido');

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('Por favor, preencha todos os campos.');
                    return;
                }

                // Disable button
                loginBtn.disabled = true;
                loginBtn.textContent = 'Entrando...';
                alertContainer.innerHTML = '';

                try {
                    console.log('Tentando fazer login com:', username);
                    
                    if (typeof api === 'undefined') {
                        throw new Error('API client n√£o carregado. Recarregue a p√°gina.');
                    }
                    
                    await api.login(username, password);

                    // Success - redirect to dashboard
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);

                } catch (error) {
                    console.error('Erro no login:', error);
                    showAlert(`Erro ao fazer login: ${error.message || 'Erro desconhecido'}`);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            });

            // Toggle Password Visibility
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    console.log('Toggle password clicado');
                    const passwordInput = document.getElementById('password');
                    if (!passwordInput) {
                        console.error('password input n√£o encontrado');
                        return;
                    }
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
                console.log('Event listener do toggle password adicionado');
            } else {
                console.error('toggle-password button n√£o encontrado!');
            }

            // Fix Bot Button - Destrava o bot e verifica status
            if (fixBotBtn) {
                fixBotBtn.addEventListener('click', async function() {
                    const originalText = this.textContent;
                    this.disabled = true;
                    this.textContent = '‚è≥ Verificando...';
            
                    try {
                        // Usa API_BASE_FOR_FIX que n√£o conflita com api.js
                        const apiBase = API_BASE_FOR_FIX;
                        
                        // Primeiro verifica se admin existe e pode fazer login
                        this.textContent = '‚è≥ Verificando admin...';
                        const checkAdminResponse = await fetch(`${apiBase}/check-admin`);
                        const adminCheck = await checkAdminResponse.json();
                        
                        if (!adminCheck.admin_exists || !adminCheck.can_login) {
                            // Tenta criar/recriar admin
                            this.textContent = '‚è≥ Criando admin...';
                            const initResponse = await fetch(`${apiBase}/init-admin`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' }
                            });
                            const initData = await initResponse.json();
                            
                            if (initData.status === 'created') {
                                showAlert(
                                    `‚úÖ Usu√°rio admin criado!<br>` +
                                    `<small>Username: ${initData.username} | Senha: ${initData.password}</small><br>` +
                                    `<small>Agora voc√™ pode fazer login.</small>`, 
                                    'success'
                                );
                                this.disabled = false;
                                this.textContent = originalText;
                                return;
                            } else if (initData.status === 'error') {
                                showAlert(
                                    `‚ùå Erro ao criar admin: ${initData.message}`, 
                                    'error'
                                );
                                this.disabled = false;
                                this.textContent = originalText;
                                return;
                            }
                        }
                        
                        // Verifica status do bot
                        this.textContent = '‚è≥ Verificando bot...';
                        const statusResponse = await fetch(`${apiBase}/bot-status`);
                        const botStatus = await statusResponse.json();
                        
                        // Se bot est√° offline, mostra aviso
                        if (!botStatus.bot_online) {
                            this.textContent = '‚è≥ Bot offline, tentando acordar...';
                            showAlert(
                                `‚ö†Ô∏è Bot est√° offline h√° ${botStatus.time_since_last_minutes || 0} minutos.<br>` +
                                `<small>Tentando acordar o bot...</small>`, 
                                'error'
                            );
                        }
                        
                        // Agora tenta destravar
                        this.textContent = '‚è≥ Destravando bot...';
                        const response = await fetch(`${apiBase}/fix-bot`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        const data = await response.json();
                        
                        // Monta mensagem detalhada
                        let details = [];
                        if (data.api_status === 'online') details.push('API online');
                        if (data.database_status === 'connected') details.push('Banco conectado');
                        if (data.admin_status === 'created') {
                            details.push('Admin criado');
                        } else if (data.admin_status === 'exists') {
                            details.push('Admin existe');
                        }
                        
                        // Adiciona info do admin check
                        if (adminCheck.admin_exists) {
                            details.push(`Admin: ${adminCheck.can_login ? 'OK' : 'ERRO'}`);
                        }
                        
                        // Status do bot
                        let botStatusMsg = '';
                        if (data.bot_online) {
                            botStatusMsg = 'ü§ñ Bot ONLINE';
                            if (data.last_heartbeat) {
                                botStatusMsg += ` (√∫ltimo heartbeat: ${data.time_since_last_minutes || 0}min atr√°s)`;
                            }
                        } else {
                            botStatusMsg = 'ü§ñ Bot OFFLINE';
                            if (data.time_since_last_minutes) {
                                botStatusMsg += ` (h√° ${data.time_since_last_minutes} minutos)`;
                            }
                            if (data.bot_wake_attempt) {
                                botStatusMsg += ' - Tentando acordar...';
                            }
                        }
                        details.push(botStatusMsg);
                        
                        // Warnings
                        let warningsHtml = '';
                        if (data.warnings && data.warnings.length > 0) {
                            warningsHtml = '<br><small style="color: orange;">' + data.warnings.join('<br>') + '</small>';
                        }
                        
                        // Tempo de resposta
                        if (data.elapsed_seconds > 180) {
                            warningsHtml += `<br><small style="color: orange;">‚ö†Ô∏è Opera√ß√£o demorou ${Math.floor(data.elapsed_seconds/60)} minutos. Bot pode estar lento.</small>`;
                        }
                        
                        if (data.bot_should_work && data.bot_online) {
                            showAlert(
                                `‚úÖ ${data.message}<br><small>${details.join(' ‚Ä¢ ')}</small>${warningsHtml}`, 
                                'success'
                            );
                        } else if (data.bot_should_work && !data.bot_online) {
                            showAlert(
                                `‚ö†Ô∏è ${data.message}<br><small>${details.join(' ‚Ä¢ ')}</small><br>` +
                                `<small style="color: orange;">O bot pode demorar at√© 3 minutos para responder. Aguarde e tente novamente.</small>${warningsHtml}`, 
                                'error'
                            );
                        } else {
                            showAlert(
                                `‚ö†Ô∏è ${data.message || 'Erro ao destravar bot'}<br>` +
                                `<small>${details.join(' ‚Ä¢ ')}</small>${warningsHtml}`, 
                                'error'
                            );
                        }
                    } catch (error) {
                        showAlert(
                            `‚ùå Erro ao conectar com a API: ${error.message}<br>` +
                            `<small>Verifique se a API est√° online</small>`, 
                            'error'
                        );
                    } finally {
                        this.disabled = false;
                        this.textContent = originalText;
                    }
                });
                console.log('Event listener do fix-bot adicionado');
            } else {
                console.error('fix-bot-btn n√£o encontrado!');
            }
        });
        
        // Fallback: Se DOMContentLoaded j√° passou, executa imediatamente
        if (document.readyState === 'loading') {
            // DOM ainda carregando, aguarda
        } else {
            // DOM j√° carregado, executa agora
            console.log('DOM j√° estava carregado, executando imediatamente');
            const event = new Event('DOMContentLoaded');
            document.dispatchEvent(event);
        }
    </script>
</body>

</html>
