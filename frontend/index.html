<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema O.S</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container" style="max-width: 450px; padding-top: 10vh;">
        <div class="card">
            <div class="text-center mb-4">
                <h1 style="color: var(--primary); margin-bottom: 0.5rem;">üîß Sistema O.S</h1>
                <p class="text-muted">Gest√£o de Ordens de Servi√ßo</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password"
                            title="Mostrar senha">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="login-btn">
                    Entrar
                </button>
            </form>

        </div>

        <div class="text-center mt-3">
            <p class="text-muted" style="font-size: 0.85rem;">
                Criado e desenvolvido por Anderson Tadeu Alves
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const loginBtn = document.getElementById('login-btn');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            alertContainer.innerHTML = '';

            try {
                await api.login(username, password);

                // Success - redirect to dashboard
                showAlert('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (error) {
                showAlert(`Erro ao fazer login: ${error.message}`);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        togglePasswordBtn.addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>

</html>
