<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema O.S</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container" style="max-width: 450px; padding-top: 10vh;">
        <div class="card">
            <div class="text-center mb-4">
                <h1 style="color: var(--primary); margin-bottom: 0.5rem;">üîß Sistema O.S</h1>
                <p class="text-muted">Gest√£o de Ordens de Servi√ßo</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password"
                            title="Mostrar senha">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="login-btn">
                    Entrar
                </button>
            </form>

        </div>

        <div class="text-center mt-3">
            <button type="button" id="fix-bot-btn" class="btn btn-secondary" style="font-size: 0.85rem; padding: 0.4rem 1rem;">
                üîß Destravar Bot
            </button>
            <p class="text-muted" style="font-size: 0.85rem; margin-top: 0.5rem;">
                Criado e desenvolvido por Anderson Tadeu Alves
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Get API base URL for fix bot button
        const API_BASE_URL = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000/api/v1'
            : window.location.origin + '/api/v1';
        
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const loginBtn = document.getElementById('login-btn');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            alertContainer.innerHTML = '';

            try {
                await api.login(username, password);

                // Success - redirect to dashboard
                showAlert('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (error) {
                showAlert(`Erro ao fazer login: ${error.message}`);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        togglePasswordBtn.addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Fix Bot Button - Destrava o bot
        const fixBotBtn = document.getElementById('fix-bot-btn');
        fixBotBtn.addEventListener('click', async function() {
            const originalText = this.textContent;
            this.disabled = true;
            this.textContent = '‚è≥ Destravando bot...';
            
            try {
                const apiBase = API_BASE_URL.replace('/api/v1', '');
                const response = await fetch(`${apiBase}/fix-bot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.bot_should_work) {
                    let details = [];
                    if (data.api_status === 'online') details.push('API online');
                    if (data.database_status === 'connected') details.push('Banco conectado');
                    if (data.admin_status === 'created') {
                        details.push('Admin criado');
                    } else if (data.admin_status === 'exists') {
                        details.push('Admin existe');
                    }
                    
                    showAlert(
                        `‚úÖ ${data.message}<br><small>${details.join(' ‚Ä¢ ')}</small>`, 
                        'success'
                    );
                } else {
                    showAlert(
                        `‚ö†Ô∏è ${data.message || 'Erro ao destravar bot'}<br>` +
                        `<small>API: ${data.api_status} | Banco: ${data.database_status} | Admin: ${data.admin_status}</small>`, 
                        'error'
                    );
                }
            } catch (error) {
                showAlert(
                    `‚ùå Erro ao conectar com a API: ${error.message}<br>` +
                    `<small>Verifique se a API est√° online</small>`, 
                    'error'
                );
            } finally {
                this.disabled = false;
                this.textContent = originalText;
            }
        });
    </script>
</body>

</html>
